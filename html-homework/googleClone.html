<!DOCTYPE html>
<head>
    <title>Google</title>
    <link rel="icon" href="https://seeklogo.com/images/N/new-google-favicon-logo-5E38E037AF-seeklogo.com.png">
    <link rel="stylesheet" href="googleClone.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>

    <div class='top-bar'>
        <a class='gmail' target='_top' href='https://mail.google.com/mail/&ogbl'>Gmail</a>
        <a class='images' target='_top' href='https://www.google.com.tr/imghp?hl=en&ogbl'>Images</a>
        <a class="apps" target='_top' href="https://www.google.com.tr/intl/en/about/products">
            <img src="googleapps_button.png" alt="apps_button" width="20" height="20">
        </a>
        <a class="user-login" target='_top'
            href="https://accounts.google.com/signup/v2/webcreateaccount?flowName=GlifWebSignIn&flowEntry=SignUp">
            <img src="user_icon.png" alt="user_button" width="40" height="40">
        </a>

    </div>

    <div class='logo'>

        <img class="img_logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
            height="92" width="272">
    </img>

    </div>

    <div class='search'>

        <input type="text" size="50">

    </div>
    
    <nav class='sub-search'>
        <button type='submit'>Google Search</button>
        <button type='submit'>I'm Feeling Lucky</button>

    </nav>
    

  

    <ul class="bottom-bar">
        <li><a
                href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
        </li>
        <li><a
                href="https://www.google.com/intl/en_tr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
        </li>
        <li><a
                href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
        </li>
        <li><a href="https://google.com/search/howsearchworks/?fg=1">How Search works</a></li>

    </ul>

    <div class='right-bar'>
        <li><a href="https://google.com/search/howsearchworks/?fg=1">Privacy</a></li>
        <li><a href="https://google.com/search/howsearchworks/?fg=1">Terms</a></li>
        <li><a href="https://google.com/search/howsearchworks/?fg=1">Settings</a></li>

    </div>


</body>

</html>
